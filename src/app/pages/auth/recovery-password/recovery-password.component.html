<div class="recovery-password-form">
  <h3 class="auth-title">Recuperar senha</h3>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-inputs-container">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
        <mat-error>Este campo é obrigatório</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="mt-3">
        Enviar e-mail
      </button>

      <div class="text-muted text-center mt-5">
        Lembrou a senha? <a routerLink="/auth/login">Entrar</a>
      </div>
    </div>
  </form>
</div>

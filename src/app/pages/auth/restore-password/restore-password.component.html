<div class="recovery-password-form">
  <h3 class="auth-title">Recuperar senha</h3>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-inputs-container">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nova senha</mat-label>
        <input matInput type="password" formControlName="newPassword" />
        <mat-error *ngIf="formGroup.get('newPassword')?.hasError('required')">
          Este campo é obrigatório
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nova senha</mat-label>
        <input matInput type="password" formControlName="confirmPassword" />
        <mat-error
          *ngIf="formGroup.get('confirmPassword')?.hasError('required')"
        >
          Este campo é obrigatório
        </mat-error>
        <mat-error
          *ngIf="formGroup.get('confirmPassword')?.hasError('notEqual')"
        >
          As senhas não coincidem
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="mt-3">
        Restaurar senha
      </button>

      <div class="text-muted text-center mt-5">
        Lembrou a senha?
        <a id="login-router" routerLink="/auth/login">Entrar</a>
      </div>
    </div>
  </form>
</div>
